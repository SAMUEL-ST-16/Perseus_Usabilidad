version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: perseus-backend
    ports:
      - "8000:8000"
    environment:
      # API Configuration
      - HOST=0.0.0.0
      - PORT=8000
      - RELOAD=false
      - WORKERS=1
      - LOG_LEVEL=INFO

      # Model Configuration
      - BINARY_MODEL_NAME=SamuelSoto7/Perseus_binario
      - MULTICLASS_MODEL_NAME=SamuelSoto7/Perseus_Multiclase

      # HuggingFace Token
      - HUGGINGFACE_TOKEN=${HUGGINGFACE_TOKEN}

      # OpenAI Token (optional)
      - OPENAI_API_KEY=${OPENAI_API_KEY}

      # Groq Token (optional)
      - GROQ_API_KEY=${GROQ_API_KEY}

      # Cache Configuration
      - ENABLE_CACHE=true
      - CACHE_TTL=3600

    volumes:
      # Mount application code for development
      - ./app:/app/app
      # Cache HuggingFace models to avoid re-downloading
      - huggingface_cache:/home/appuser/.cache/huggingface

    restart: unless-stopped

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

    networks:
      - perseus-network

volumes:
  huggingface_cache:
    driver: local

networks:
  perseus-network:
    driver: bridge
